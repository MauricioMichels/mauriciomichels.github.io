<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<script src="http://code.jquery.com/jquery-2.1.0.js"></script>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">
		<link rel="stylesheet" type="text/css" href="style.css">
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" ></script>
		<title>Soletrando</title>
	</head>
	<body>
		<div style="height: 100%;position: absolute;width: 100%;display: flex;justify-content: center;">
			<div id="init" class="panel panel-default" style=" max-width: 300px;height: 150px;align-self: center;">
				<div class="panel-heading" style="text-align: center;">
					Informe o seu nome
				</div>  
				<div class="panel-body">
					<input type="text" class="form-control" name="name" id="name">
					<div style="margin-top: 10px;display: flex;justify-content: center;">
						<button type="button" class="btn btn-default"  onclick="initGame()">Iniciar</button>
					</div>
				</div>
			</div>
			<div id="game" class="panel panel-default" style=" max-width: 500px;height: 300px;align-self: center;">
				<div class="panel-heading" style="text-align: center;">
					<h2 id="nameLabel">NameLabel</h2>
				</div>  
				<div class="panel-body">
					<input type="text" class="form-control" name="name" id="name">
					<div style="margin-top: 10px;display: flex;justify-content: center;">
						<button type="button" class="btn btn-default" onclick="speakActualWord()">Ouvir</button>
						<button type="button" class="btn btn-default" onclick="speakActualDefinition()">Definição</button>
						<input type="text" class="form-control" name="name" id="word">
						<button type="button" class="btn btn-default" onclick="verifyWord()">Enviar</button>
					</div>
				</div>
			</div>
		</div>
		<script type="text/javascript" src="./config.js" ></script>
		<script type="text/javascript" src="./app.js" ></script>
	</body>
</html>
